<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
  </head>
  <body> 
    <div class="caculator"> 
      <div class="form__box" name="calc">
        <div class="output">
          <p class="result"></p>
          <p class="val"></p>
       
        </div>
     
        <div class="total__box">
          <div class="number"> 
            <div class="grid"> 
              <div class="row"> 
                <div class="col l-4 m-4 c-4">
                  <p class="number__box sev">7</p>
                </div>
                <div class="col l-4 m-4 c-4">
                  <p class="number__box eig" >8</p>
                </div>
                <div class="col l-4 m-4 c-4">
                  <p class="number__box nine" >9</p>
                </div>
                <div class="col l-4 m-4 c-4">       
                  <p class="number__box four" >4</p>
                </div>
                <div class="col l-4 m-4 c-4">  
                  <p class="number__box five" >5</p>
                </div>
                <div class="col l-4 m-4 c-4">  
                  <p class="number__box six"  >6</p>
                </div>
                <div class="col l-4 m-4 c-4">    
                  <p class="number__box one">1</p>
                </div>
                <div class="col l-4 m-4 c-4">   
                  <p class="number__box two ">2</p>
                </div>
                <div class="col l-4 m-4 c-4">     
                  <p class="number__box three">3</p>
                </div>
                <div class="col l-4 m-4 c-4">  
                  <p class="number__box zero">0</p>
                </div>
              
                <div class="col l-4 m-4 c-4">  
                  <p class="number__box douzero">00</p>
                </div>
                <div class="col l-4 m-4 c-4">     
                  <p class="number__box point" >.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="operator">
            <div class="grid"> 
              <div class="row"> 
                <div class="col l-6 m-6 c-6">
                  <p class="number__box sum">+</p>
                </div>
                <div class="col l-6 m-6 c-6">   
                  <p class="number__box min" >-</p>
                </div>
                <div class="col l-6 m-6 c-6">  
                  <p class="number__box dou" >*</p>
                </div>
                <div class="col l-6 m-6 c-6"> 
                  <p class="number__box divi">/</p>
                </div>
              
                <div class="col l-6 m-6 c-6"> 
                  <p class="number__box del">C</p>
                </div>
                <div class="col l-6 m-6 c-6"> 
                  <p class="number__box dele">CE</p>
                </div>
                <div class="col l-12 m-12 c-12"> 
                  <p class="number__box eval" >=</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>var exports = {};</script>
    <script src="script/main.js"></script>
  </body>
</html>
